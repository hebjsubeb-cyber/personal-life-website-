<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My College Life</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f7f7f7;
      color: #222;
      margin: 0;
      padding: 40px 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      font-weight: normal;
      margin-bottom: 60px;
    }

    figure {
      margin: 0 0 80px 0;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 16px;
    }

    figcaption {
      font-size: 16px;
      line-height: 1.6;
      color: #444;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>My College Life</h1>

    <figure>
      <img src="images/IMG_3974.jpg">
      <figcaption>
        This is the first time I arrived at Pittsburgh, starting my college life.
        I stood on the top of the signature incline and viewed the entire downtown.
      </figcaption>
    </figure>

    <figure>
      <img src="images/pic10.jpg">
      <figcaption>
        I went to Seattle on a random weekend. It was a foggy day with a nice and smooth mood,
        looking at the bay and listening to the noise from Pike Place Market.
      </figcaption>
    </figure>

    <figure>
      <img src="images/pic12.jpg">
      <figcaption>
        I spent New Year's Eve 2024â€“2025 in downtown Miami, watching the yachts and fireworks under the bridge,
        listening to Caribbean-style music at Bayfront Park, and dancing with the locals.
        It was incredibly lively and immersive.
      </figcaption>
    </figure>

    <figure>
      <img src="images/pic3.jpg">
      <figcaption>
        In the heart of Paradise, Las Vegas, a Statue of Liberty made me feel like I was back in New York,
        though I suppose that is a common feature of capitalism.
      </figcaption>
    </figure>

    <figure>
      <img src="images/pic5.jpg">
      <figcaption>
        During my freshman summer break, I took a road trip along Highway 1 in California.
        Stopping at the UCSB campus, we admired the ocean and one of the most beautiful campuses in the U.S.
        I felt relaxed, yet strangely envious of the students there.
      </figcaption>
    </figure>

    <figure>
      <img src="images/pic7.jpg">
      <figcaption>
        After my grades dropped following midterms, I felt overwhelmed.
        I went alone to a hillside in Pittsburgh to relieve stress and clear my mind.
      </figcaption>
    </figure>

    <figure>
      <img src="images/pic9.jpg">
      <figcaption>
        Watching the sunset outside Waikiki Beach in Honolulu, slightly tipsy after a tequila drink,
        the sea breeze and ocean felt incredibly comforting.
      </figcaption>
    </figure>

    <figure>
      <img src="images/pic11.jpg">
      <figcaption>
        Arriving in Florida for the first time, I was excited to see the state sign on Interstate 95.
        I immediately felt the heat and the welcoming openness of the Latin world.
      </figcaption>
    </figure>

    <figure>
      <img src="images/pic1.jpg">
      <figcaption>
        We drank with friends in the dorms, sharing Fireball and vodka.
        We talked about the day and eventually fell asleep together.
      </figcaption>
    </figure>

    <figure>
      <img src="images/pic2.jpg">
      <figcaption>
        In the spring of my sophomore year, I visited San Francisco with a high school classmate.
        Driving across the Golden Gate Bridge, the architecture was so striking we nearly missed our lane.
      </figcaption>
    </figure>

    <figure>
      <img src="images/pic4.jpg">
      <figcaption>
        Leaving Las Vegas that morning, looking back at the casinos felt unreal,
        like waking up from a dream.
      </figcaption>
    </figure>

    <figure>
      <img src="images/pic6.jpg">
      <figcaption>
        When I transferred to Chicago, seeing the river flow through the city
        and reflect the glass skyscrapers overwhelmed me after so much time in the countryside.
      </figcaption>
    </figure>

    <figure>
      <img src="images/pic8.jpg">
      <figcaption>
        I've always been on the road.
      </figcaption>
    </figure>

  </div>
</body>
</html>
