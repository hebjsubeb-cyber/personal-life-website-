<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My College Life</title>

<style>
body {
  margin: 0;
  font-family: "Times New Roman", Times, serif;
  background: linear-gradient(135deg, #ffb6c1, #ffd1dc, #ffe4ec);
  min-height: 100vh;
}

/* ===== Title ===== */
h1 {
  text-align: center;
  margin: 50px 0 20px;
  font-weight: 600;
}

/* ===== Circle Layout ===== */
.circle-wrapper {
  position: relative;
  width: 600px;
  height: 600px;
  margin: 40px auto 120px;
}

.circle {
  position: relative;
  width: 100%;
  height: 100%;
}

.item {
  position: absolute;
  width: 120px;
  text-align: center;
  cursor: pointer;
}

.item img {
  width: 100%;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
  transition: transform 0.25s ease;
}

.item img:hover {
  transform: scale(1.05);
}

.item p {
  margin-top: 6px;
  font-size: 14px;
}

/* ===== Center Text ===== */
.center-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 260px;
  text-align: center;
  font-size: 16px;
  line-height: 1.6;
  opacity: 0.85;
}

/* ===== Modal ===== */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  z-index: 999;
  justify-content: center;
  align-items: center;
  padding: 40px;
}

.modal-content {
  max-width: 900px;
  background: rgba(255,255,255,0.95);
  border-radius: 12px;
  padding: 20px;
  text-align: center;
}

.modal-content img {
  width: 100%;
  border-radius: 10px;
}

.modal-content p {
  margin-top: 16px;
  font-size: 17px;
  line-height: 1.7;
}

.close {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 36px;
  color: white;
  cursor: pointer;
}

/* ===== Social Icons ===== */
.social-bar {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 20px;
  z-index: 1000;
}

.social-bar a {
  width: 44px;
  height: 44px;
  background: white;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 6px 15px rgba(0,0,0,0.25);
  transition: transform 0.2s ease;
}

.social-bar a:hover {
  transform: translateY(-4px) scale(1.05);
}

.social-bar img {
  width: 22px;
}
</style>
</head>

<body>

<h1>My College Life</h1>

<div class="circle-wrapper">
  <div class="circle">

    <!-- CENTER TEXT -->
    <div class="center-text">
      Me, an international student,<br>
      the life at USA,<br>
      the adventure at USA,<br>
      is still thriving
    </div>

    <!-- ITEMS (POSITIONS AROUND CIRCLE) -->
    <div class="item" style="top:0; left:240px;" onclick="openModal('images/IMG_3974.jpg','This is the first time I arrived at Pittsburgh, starting my college life.')">
      <img src="images/IMG_3974.jpg"><p>Pittsburgh</p>
    </div>

    <div class="item" style="top:90px; left:420px;" onclick="openModal('images/pic10.jpg','Foggy Seattle weekend at Pike Place.')">
      <img src="images/pic10.jpg"><p>Seattle</p>
    </div>

    <div class="item" style="top:240px; left:480px;" onclick="openModal('images/pic12.jpg','New Yearâ€™s Eve in Miami.')">
      <img src="images/pic12.jpg"><p>Miami</p>
    </div>

    <div class="item" style="top:390px; left:420px;" onclick="openModal('images/pic3.jpg','Las Vegas illusion.')">
      <img src="images/pic3.jpg"><p>Las Vegas</p>
    </div>

    <div class="item" style="top:480px; left:240px;" onclick="openModal('images/pic5.jpg','California Highway 1.')">
      <img src="images/pic5.jpg"><p>California</p>
    </div>

    <div class="item" style="top:390px; left:60px;" onclick="openModal('images/pic7.jpg','Pittsburgh hillside.')">
      <img src="images/pic7.jpg"><p>Pittsburgh Hillside</p>
    </div>

    <div class="item" style="top:240px; left:0;" onclick="openModal('images/pic9.jpg','Waikiki sunset.')">
      <img src="images/pic9.jpg"><p>Honolulu</p>
    </div>

    <div class="item" style="top:90px; left:60px;" onclick="openModal('images/pic11.jpg','First time in Florida.')">
      <img src="images/pic11.jpg"><p>Florida</p>
    </div>

  </div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <div class="modal-content">
    <img id="modal-img">
    <p id="modal-text"></p>
  </div>
</div>

<!-- SOCIAL MEDIA -->
<div class="social-bar">
  <a href="https://www.instagram.com/han_is_here_yep/" target="_blank">
    <img src="icons/instagram.svg">
  </a>
  <a href="https://www.youtube.com/@jshzuaisb" target="_blank">
    <img src="icons/youtube.svg">
  </a>
  <a href="https://www.snapchat.com/web" target="_blank">
    <img src="icons/snapchat.svg">
  </a>
</div>

<script>
function openModal(imgSrc, text) {
  document.getElementById("modal").style.display = "flex";
  document.getElementById("modal-img").src = imgSrc;
  document.getElementById("modal-text").innerText = text;
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}
</script>

</body>
</html>
