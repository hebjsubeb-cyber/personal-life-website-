<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My College Life</title>

<style>
body {
  margin: 0;
  font-family: "Times New Roman", Times, serif;
  background: linear-gradient(135deg, #ffb6c1, #ffd1dc, #ffe4ec);
  min-height: 100vh;
}

/* ===== Title ===== */
h1 {
  text-align: center;
  margin: 50px 0 20px;
  font-weight: 600;
}

/* ===== Circle Layout ===== */
.circle-wrapper {
  position: relative;
  width: 600px;
  height: 600px;
  margin: 40px auto 140px;
}

.circle {
  position: relative;
  width: 100%;
  height: 100%;
}

/* ===== Photo Items ===== */
.item {
  position: absolute;
  width: 120px;
  text-align: center;
  cursor: pointer;
  animation: float 6s ease-in-out infinite;
}

.item img {
  width: 100%;
  border-radius: 14px;
  box-shadow: 0 12px 28px rgba(0,0,0,0.25);
  transition: transform 0.25s ease;
}

.item img:hover {
  transform: scale(1.06);
}

.item p {
  margin-top: 6px;
  font-size: 14px;
}

/* Floating animation */
@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
  100% { transform: translateY(0); }
}

/* ===== Center Text ===== */
.center-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 260px;
  text-align: center;
  font-size: 16px;
  line-height: 1.6;
  opacity: 0.85;
}

/* ===== Modal ===== */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  z-index: 999;
  justify-content: center;
  align-items: center;
  padding: 40px;
}

.modal-content {
  max-width: 900px;
  background: rgba(255,255,255,0.95);
  border-radius: 14px;
  padding: 20px;
  text-align: center;
}

.modal-content img {
  width: 100%;
  border-radius: 12px;
}

.modal-content p {
  margin-top: 16px;
  font-size: 17px;
  line-height: 1.7;
}

.close {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 36px;
  color: white;
  cursor: pointer;
}

/* ===== Social Media Bar ===== */
.social-bar {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 20px;
  z-index: 1000;
}

.social-bar a {
  width: 44px;
  height: 44px;
  background: white;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 6px 15px rgba(0,0,0,0.25);
  transition: transform 0.2s ease;
}

.social-bar a:hover {
  transform: translateY(-4px) scale(1.08);
}

.social-bar img {
  width: 22px;
}
</style>
</head>

<body>

<h1>My College Life</h1>

<div class="circle-wrapper">
  <div class="circle">

    <!-- CENTER TEXT -->
    <div class="center-text">
      Me, an international student,<br>
      the life at USA,<br>
      the adventure at USA,<br>
      is still thriving
    </div>

    <!-- SCATTERED PHOTOS -->
    <div class="item" style="top:-10px; left:250px;"
      onclick="openModal('images/pic1.jpg','This is the first time I arrived at Pittsburgh, starting my college life.')">
      <img src="images/pic1.jpg"><p>Pittsburgh</p>
    </div>

    <div class="item" style="top:80px; left:420px;"
      onclick="openModal('images/pic10.jpg','Foggy Seattle weekend at Pike Place Market.')">
      <img src="images/pic10.jpg"><p>Seattle</p>
    </div>

    <div class="item" style="top:260px; left:470px;"
      onclick="openModal('images/pic12.jpg','New Year’s Eve in downtown Miami.')">
      <img src="images/pic12.jpg"><p>Miami</p>
    </div>

    <div class="item" style="top:420px; left:430px;"
      onclick="openModal('images/pic3.jpg','Las Vegas felt like a familiar illusion of capitalism.')">
      <img src="images/pic3.jpg"><p>Las Vegas</p>
    </div>

    <div class="item" style="top:500px; left:260px;"
      onclick="openModal('images/pic5.jpg','Stopping along Highway 1 in California.')">
      <img src="images/pic5.jpg"><p>California</p>
    </div>

    <div class="item" style="top:410px; left:40px;"
      onclick="openModal('images/pic7.jpg','Went alone to a Pittsburgh hillside to clear my mind.')">
      <img src="images/pic7.jpg"><p>Pittsburgh Hillside</p>
    </div>

    <div class="item" style="top:230px; left:-10px;"
      onclick="openModal('images/pic9.jpg','Watching the sunset outside Waikiki Beach.')">
      <img src="images/pic9.jpg"><p>Honolulu</p>
    </div>

    <div class="item" style="top:110px; left:90px;"
      onclick="openModal('images/pic11.jpg','Arriving in Florida for the first time.')">
      <img src="images/pic11.jpg"><p>Florida</p>
    </div>

  </div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <div class="modal-content">
    <img id="modal-img">
    <p id="modal-text"></p>
  </div>
</div>

<!-- SOCIAL MEDIA ICONS (ORDER: INSTAGRAM → SNAPCHAT → YOUTUBE) -->
<div class="social-bar">
  <a href="https://www.instagram.com/han_is_here_yep/" target="_blank">
    <img src="images/instalogo.jpg" alt="Instagram">
  </a>
  <a href="https://www.snapchat.com/web" target="_blank">
    <img src="images/snaplogo.jpg" alt="Snapchat">
  </a>
  <a href="https://www.youtube.com/@jshzuaisb" target="_blank">
    <img src="images/youtubelogo.jpg" alt="YouTube">
  </a>
</div>

<script>
function openModal(imgSrc, text) {
  document.getElementById("modal").style.display = "flex";
  document.getElementById("modal-img").src = imgSrc;
  document.getElementById("modal-text").innerText = text;
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}
</script>

</body>
</html>
